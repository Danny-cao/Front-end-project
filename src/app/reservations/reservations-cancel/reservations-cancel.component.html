<div *ngIf="reservations?.length > 0;else noReservations">
    
    <h1>{{ user.email }}</h1>
        <table class="table table-striped">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">E-Mail</th>
                    <th scope="col">Datum</th>
                    <th scope="col">Start Tijd</th>
                    <th scope="col">Eind Tijd</th>
                    <th scope="col">Status</th>
                    <th scope="col">Beschrijving</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let reservation of mijnReservations">
                        <td>{{ reservation.email }}</td>
                        <td>{{ reservation.date }}</td>
                        <td>{{ reservation.starttime }}</td>
                        <td>{{ reservation.endtime }}</td>
                        <td>{{ reservation.status }}</td>
                        <td>{{ reservation.description }}</td>
                        <td><button (click)="cancelReservation(reservation.ID, reservation.status)" data-toggle="modal" data-target="#geslaagdModal">Annuleer</button></td>  
                </tr>
            </tbody>
        </table>
</div>

<ng-template #noReservations>
        <hr>
        <h5>Er zijn geen reserveringen.</h5>
</ng-template>

<div class="modal fade" id="geslaagdModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">{{ bericht }}</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Sluiten</button>
            </div>
          </div>
        </div>
</div>
