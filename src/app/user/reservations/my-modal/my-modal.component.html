<h1 mat-dialog-title>Status reservering</h1>
<div *ngIf=data.resStatus> <p> De reservering is goedgekeurd, hier is uw qr-code. </p> </div>
<div *ngIf=!data.resStatus> <p> De reservering is afgekeurd, hier is de reden waarom. </p> <p><b> Reden: {{data.resComment}} </b></p></div>
<div mat-dialog-actions>
  <button mat-button [mat-dialog-close]="data.color" cdkFocusInitial>Ok</button>
</div>
